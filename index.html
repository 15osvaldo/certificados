<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Certificados</title>
    <style>
        /* Ajustes básicos */
        * {
            box-sizing: border-box;
        }
        .titulo{
            display: flex;
            width: 400px;
            color: white;
            cursor: pointer;
            border: 0.001rem  solid #0e0d0d ;
            border-radius: .9rem 0;
            padding: 0.8rem ;
            background-color: rgb(8, 8, 31);
            margin: 1rem;
            align-items: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(21, 21, 41);
            font-family: Arial, sans-serif;
        }

        h2, h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input {
            background-color: white;
            font-weight: semibold;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid rgb(231, 229, 229);
            border-radius: .5rem;
            cursor: pointer;
            transition: all 1s ease;
            margin: 6px;
            box-shadow: .5rem .5rem .1rem #ccc;
            width: 100%;
            max-width: 400px;
        }

        input:hover {
            font-weight: bold;
            box-shadow: .5rem .5rem 1rem #ccc, -.5rem -.5rem 1rem #fff;
        }

        .principal {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
        }
        .fcc, .udemy{
            width: 40px;
            margin: 0 0 0 160px;
            border: none;
            background: none;
        }
        .udemy, .gactivate{
            width: 35px;
            margin: 0 0 0 16rem;
            padding: 0;
            border: none;
            background: none;
            border-radius: 5rem;
        }

        .contenedor, .caja1 {
            flex: 1 1 45%;
            padding: 20px;
            background-color: #797474;
            box-shadow: inset 2px 1px 20px rgba(238, 235, 235, 0.3);
            margin: 10px;
            border: 55px 0 0;
            border-color: 23px solid black;
        }
        .opciones-udemy{
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            width: 100% ;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
        /* styles.css */
#myImg {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#myImg:hover {
  opacity: 0.7;
}

.modal {
  display: none; /* Oculto por defecto */
  position: fixed; /* Fijo en la pantalla */
  z-index: 1; /* Encima de otros elementos */
  padding-top: 100px; /* Espacio desde la parte superior */
  left: 0;
  top: 0;
  width: 100%; /* Ancho completo */
  height: 100%; /* Altura completa */
  overflow: auto; /* Habilitar scroll si es necesario */
  background-color: rgb(0,0,0); /* Color de fondo */
  background-color: rgba(0,0,0,0.9); /* Fondo con opacidad */
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}


        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            .contenedor, .caja1 {
                flex: 1 1 100%;
                margin: 10px 0;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="contenedor">
            <ul>
                <h2 style="color: white;">Certificados obtenidos</h2>
                <h3 onclick="udemy()" class="titulo">UDEMY
                    <img src="u.jpg" class="udemy"/>
                </h3>
                <div id="udemy" class="opciones-udemy" style="display: none;">
                    <li><input type="button" value="Certificado de CSS" class="boton" id="css" onclick="cambiarImagen('CSS')"></li>
                    <li><input type="button" value="Certificado de MYSQL" id="mysql" onclick="cambiarImagen('MySQL')"></li>
                    <li><input type="button" value="Certificado de Introducción GIT" id="git" onclick="cambiarImagen('git')"></li>
                    <li><input type="button" value="Certificado de Introducción a Javascript" id="javascript" onclick="cambiarImagen('javascript')"></li>
                    <li><input type="button" value="Certificado de React Nivel Básico" id="react" onclick="cambiarImagen('react')"></li>
                    <li><input type="button" value="Certificado de React + Firebase" id="react" onclick="cambiarImagen('react-firebase')"></li>
                    <li><input type="button" value="Certificado de CSHARP Nivel Básico" id="csharp2" onclick="cambiarImagen('csharp2')"></li>
                    <li><input type="button" value="Certificado de CSHARP Nivel Intermedio" id="csharp1" onclick="cambiarImagen('csharp1')"></li>
                   
                </div>
                <h3 onclick="freecode()" class="titulo">FREECODECAMP
                    <img class="fcc" src="freecodecamp.jpg" alt="FreeCodeCamp"  />
                
                </h3>
                <div id="freecode" style="display: none;">
                    <li><input type="button" value="Front End Development Libraries con React" id="FCC_FRONT1" onclick="cambiarImagen('FCC_FRONT1')"></li>
                    <li><a target="_blank" href="https://www.freecodecamp.org/certification/fccc6104ba0-aaf7-45a8-a8f4-ea339dad1ad7/front-end-development-libraries">Mostrar Credenciales</a></li>
                    <li><input type="button" value="Legacy Javascript Algorithms and Data Structure" id="FCC_javascript" onclick="cambiarImagen('FCC_javascript')"></li>
                    <li><a target="_blank" href="https://www.freecodecamp.org/certification/fccc6104ba0-aaf7-45a8-a8f4-ea339dad1ad7/javascript-algorithms-and-data-structures">Mostrar Credenciales</a></li>
                </div>
                <h3 onclick="google()" class="titulo">Google Activate    
                    <img src="google-activate.jpg" class="gactivate" />
                </h3>
                <div id="google" style="display: none;">
                    <li><input type="button" value="Introducción a Programación Web I" id="google1" onclick="cambiarImagen('google1')"></li>
                    <li><input type="button" value="Introducción a Programación Web II" id="google2" onclick="cambiarImagen('google2')"></li>
                </div>

            </ul>
            
        </div>
        <div class="caja1">
            <img src="CSS.jpg" id="img" onclick="mostrarModal()" alt="Certificado" style="cursor: pointer;">
        </div>
    </div>
    <!-- El Modal -->
  <div id="myModal" class="modal" >
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

<script>
    function cambiarImagen(nombre){
        var elemento = document.getElementById("img");
        elemento.src = nombre + ".jpg";
    }

    function udemy() {
        let temaVisible = $("#udemy").is(":visible");

        if(temaVisible) {
            document.getElementById('udemy').style.display = "none";
        } else {
            document.getElementById('udemy').style.display = "block";
            document.getElementById('google').style.display = "none";
            document.getElementById('freecode').style.display = "none";
        }
    }

    function google() {
        let temaVisible = $('#google').is(":visible");

        if(temaVisible) {
            document.getElementById('google').style.display = "none";
        } else {
            document.getElementById('google').style.display = "block";
            document.getElementById('udemy').style.display = "none";
            document.getElementById('freecode').style.display = "none";
        }
    }

    function freecode() {
        let temaVisible = $('#freecode').is(":visible");

        if(temaVisible) {
            document.getElementById('freecode').style.display = "none";
        } else {
            document.getElementById('freecode').style.display = "block";
            document.getElementById('udemy').style.display = "none";
            document.getElementById('google').style.display = "none";
        }
    }
    function mostrarModal(){
    document.getElementById('myModal').style.display = 'block'
    var modal = document.getElementById("myModal");

    // Obtener la imagen y el elemento modal
    var img = document.getElementById("img");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    // Cuando se hace clic en la imagen, abrir el modal
    img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
    }

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando se hace clic en <span> (x), cerrar el modal
    span.onclick = function() { 
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
